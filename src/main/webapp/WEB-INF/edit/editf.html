<body>
	<h2>
		当前正在编辑的是Film_id为 <span id=value></span>
		<script>
		function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null)
				return unescape(r[2]);
			return null;
		}
		$('document').ready(function () {
			var a = GetQueryString("film_id");
			$('#value').html(a);
			$('#id').val(a);
			});
		</script>
		的电影信息.请确认编辑对象正确再进行修改.
	</h2>
